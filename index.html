<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en">

	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Yoogle Resume</title>

		<!--Font Awesome-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<!--Normalize-->
		<link rel="stylesheet" href="css/normalize.css">
		<!--Foundation-->
		<link rel="stylesheet" href="css/foundation.css">
		<!--Stylesheet-->
		<link rel="stylesheet" href="css/app.css">
		<!--Google Fonts-->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans%7CLato:300,100" rel="stylesheet">
		<!--Modernizr-->
		<script src="js/modernizr.js"></script>

	</head>

	<body>

		<section id="first">
			<header class="header">
				<div id="row1" class="row">
					<div class="small-5 columns">
						<h1 id="yoogle-header"><span class="red">o</span><span class="yellow">o</span><span class="blue">g</span><span class="green">l</span><span class="red">e</span><span class="black">+</span></h1>
					</div>
					<div class="small-7 column" id="name-display">
					</div>
				</div>
			</header>

			<nav class="top-bar" data-topbar>
				<ul class="title-area">
					<li class="name">
						<h2><a href="#">My Resume</a></h2>
					</li>
					<li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
				</ul>

				<div class="top-bar-section">
					<!-- Right Nav Section -->
					<ul class="right">
						<li class="has-dropdown">
							<a href="#">Navigate</a>
							<ul class="dropdown">
								<li><a href="#bio-panel">Biography</a></li>
								<li><a href="#work-panel">Work Experience</a></li>
								<li><a href="#project-panel">Projects</a></li>
								<li><a href="#study-panel">Education</a></li>
								<li><a href="#footer-bar">Contact</a></li>
								<li><a href="#skill-set">Skills</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</nav>

			<div class="row" id="orbit-orange">
				<div class="small-4 medium-4 large-4 columns" id="my-picture">
				</div>
				<div class="small-7 small-offset-1 medium-6 medium-offset-2 large-6 large-offset-2 columns" id="main-tagline">
					<div class="row" id="contact-icons">
					</div>
				</div>
			</div>
		</section>

		<main>
			<section id="information">

				<div class="row">
					<div class="small-12 medium-6 columns">
						<div class="blue-panel">
							<div class="panel-body" id="work-panel">
								<h3>Professional Experience</h3><hr>
							</div>
						</div>
					</div>
					<div class="small-12 medium-6 column">
						<div class="red-panel">
							<div class="panel-body" id="study-panel">
								<h3>Education</h3><hr>
							</div>
							<div class="panel-body" id="online-study-panel">
								<h3>Online Education</h3><hr>
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="small-12 medium-12 column">
						<div class="yellow-panel">
							<div class="panel-body" id="project-panel">
								<h3>Projects</h3><hr>
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="small-12 medium-6 columns">
						<div class="blue-panel">
							<div class="panel-body" id="bio-panel">
								<h3>Biography</h3><hr>
							</div>
						</div>
					</div>

					<div class="small-12 medium-6 columns">
						<div class="green-panel">
							<div class="panel-body">
								<h3>Skills</h3><hr>
								<div class="row">
									<div class="small-9 small-offset-1 medium-8 medium-offset-1 large-8 large-offset-2 columns" id="skill-set">

									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="small-10 small-offset-1 medium-10 medium-offset-1 large-12 large-offset-0 columns">
						<div class="red-panel">
							<div class="panel-body">
								<h3>Where I've Lived and Worked</h3>
								<div class="row">
								<div class="small-10 small-offset-1 medium-10 medium-offset-1 large-12 large-offset-0 columns">
								<div id="mapDiv"></div>
								</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</section>
		</main>

		<section>

			<footer class="footer" id="footer-bar">
				<div class="row">
					<div class="small-8 small-offset-2 medium-8 medium-offset-4 columns">
						<h2>Let's Connect</h2>
					</div>
				</div>
				<div class="row">
					<div class="small-6 medium-3 columns" id="email">
					</div>
					<div class="small-6 medium-2 medium-offset-2 columns" id="twitter">
					</div>
					<div class="small-8 small-offset-2 medium-3 medium-offset-1 columns" id="github">
					</div>
				</div>
			</footer>

		</section>

		<!--jQuery-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<!--Google Maps-->
		<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
		<!--Udacious Javascript-->
		<script src="js/helper.js"></script>
		<script src="js/resumeBuilder.js"></script>
		<!--Foundation Javascript-->
		<script src="js/foundation.min.js"></script>
		<script>
			$(document).foundation();
		</script>
		<!--D3.JS-->
		<script src="http://d3js.org/d3.v3.min.js"></script>
		<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
		<script src="js/draw.js"></script>

	</body>
</html>
